{% extends 'ChurroApp/base.html' %}
{% load crispy_forms_tags %}
{% csrf_token %}
{% block content %}
<main role="main" class="container">
  <h1 class="mt-5">Join House</h1>
  <p class="lead">To join a house, enter its invite code. Your housemates can find this code on their house page.</p>
</main>
<div class="row justify-content-center">
  <div class="card rounded shadow">
    <h5 class="card-header text-white bg-info">House</h5>
    <div class="card-body">
      <div class="container">
        {% crispy form %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
